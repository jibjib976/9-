            color: #330404 !important; /* สีข้อความในเมนูเป็นสีขาว */

            border: 2px solid #86290b; /* เส้นขอบสีส้ม */

            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .nav-link:hover {
            background-color: #f8b400; /* สีส้มเมื่อ hover */
            color: #343a40 !important; /* สีข้อความเมื่อ hover */
            border: 2px solid #ffe25f; /* ขอบสีเหลืองเมื่อ hover */
        }

        /* Tabs styling */
        .nav-tabs .nav-link {
            border: none;
            border-radius: 5px;
            background-color: #f17a4b; /* สีเทาเข้ม */
            color: #ffffff;
            margin-right: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-tabs .nav-link.active {
            background-color: #f8b400; /* สีส้มสำหรับแท็บที่ active */

        }

        .nav-tabs .nav-link:hover {
            background-color: #f8b400;
            color: #343a40;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            background-color: #ffffff; /* กำหนดให้การ์ดมีพื้นหลังเป็นสีขาว */
            border-radius: 10px;

            transition: transform 0.3s, border-color 0.3s;

            transform: scale(1.05);
